version: '3.7'
services:
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "80:80/tcp"
    environment:
      TZ: 'Europe/London'
    env_file:
      - '.env'
    volumes:
      - '/data/pihole/pihole/:/etc/pihole/'
      - '/data/pihole/dnsmasq.d/:/etc/dnsmasq.d/'
    restart: unless-stopped